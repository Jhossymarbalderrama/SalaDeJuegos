<app-menu></app-menu>

<div class="container">
    <div class="box">

        <div class="row row-cols-1 row-cols-sm-1 row-cols-md-1" align="center">
            <div class="col">
                <h1 style="text-align: center;font-weight: bold;margin-bottom: 20px;">Resultados Juegos</h1>
            </div>
        </div>

        <div class="row row-cols-4 row-cols-sm-4 row-cols-md-4" align="center" 
        style="font-size: 24px;font-weight: bold;">
            <div class="col line-left">Usuario</div>
            <div class="col line-left">Fecha</div>
            <div class="col line-left">Juego</div>
            <div class="col line-left line-right">Puntos</div>
        </div>


        <div *ngFor="let resultado of this.listadoResultadosJuegosObservable" class="grid-items">
            <hr>
            <div class="row row-cols-4 row-cols-sm-4 row-cols-md-4" align="center" 
            style="font-weight: bold;opacity: 80%;">
                <div class="col">{{resultado.usuario.correo}}</div>
                <div class="col">{{resultado.fecha}}</div>
                <div class="col">{{resultado.juego}}</div>
                <div class="col">{{resultado.puntaje}}pts</div>
            </div>
        </div>
    </div>
</div>
